<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Convertor BGN to EUR</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script src="./convert.js" type="text/javascript"></script>
    </head>
    <body>
        <form class="content-form">
            <h2 class="title">BGN to EUR Convertor</h2>
            <section class="items">
                <label for="bgn" class="currency">
                    <span class="item-currency">BGN: </span>
                    <input class="currency-value" type="number" id="bgn" value="0" />
                </label>
                <label for="euro" class="currency">
                    <span class="item-currency">EUR: </span>
                    <input class="currency-value" type="text" id="euro" readonly />
                </label>
                <input class="primary-btn" type="button" onclick="eurConveter()" value="Convert!" />
            </section>
        </form>
    </body>
</html>
